<!-- templates/crear_evento.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Evento | {{ grupo.nombre }}</title>
  <link rel="stylesheet" href="../../static/crear_eventos.css">
  <link rel="icon" href="../../../static/img/Logo.png" type="image/png"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
  <header>
    <div class="nav-left"><a href="/" class="home-btn"><i class="fa-solid fa-house"></i></a></div>
    <nav>
      <ul>
        <li><a href="/">INICIO</a></li>
        <li><a href="/clubes">CLUBES</a></li>
        <li><a href="/eventos">EVENTOS</a></li>
        <li><a href="/perfil">PERFIL</a></li>
      </ul>
    </nav>
    <div class="nav-right"><img src="../../static/img/Logo.png" alt="Logo UNAL"/></div>
  </header>

  <main class="container">
    <div class="main-card">
      <h1>Crear evento para: <span class="grupo-nombre">{{ grupo.nombre }}</span></h1>

      <form action="" method="post" class="form-evento">
        <div class="form-row">
          <label for="fecha">Fecha</label>
          <input type="date" id="fecha" name="fecha" required/>
        </div>

        <div class="form-row">
          <label for="hora">Hora</label>
          <input type="time" id="hora" name="hora" required/>
        </div>

        <div class="form-row">
          <label for="descripcion">Descripci√≥n</label>
          <textarea id="descripcion" name="descripcion" rows="5" required></textarea>
        </div>

        <div class="acciones">
          <button type="submit" class="btn"><i class="fa-solid fa-floppy-disk"></i> Guardar evento</button>
          <a href="{{ url_for('grupo_detalle', id_grupo=grupo.id_grupo) }}" class="btn btn-link">
            <i class="fa-solid fa-xmark"></i> Cancelar
          </a>
        </div>
      </form>
    </div>
  </main>
</body>
</html>
