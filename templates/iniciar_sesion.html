<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión | UNAL Grupos Estudiantiles</title>
    <link rel="stylesheet" href="../static/iniciar_sesion.css">
    <link rel="icon" href="../static/img/Logo.png" type="image/jpeg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <!-- Barra de navegación -->
    <header>
        <div class="nav-left">
            <a href="/" class="home-btn"><i class="fa-solid fa-house"></i></a>
        </div>
        <nav>
            <ul>
                <li><a href="/">INICIO</a></li>
                <li><a href="/clubes">CLUBES</a></li>
                <li><a href="/eventos">EVENTOS</a></li>
                <li><a href="/perfil">PERFIL</a></li>
            </ul>
        </nav>
        <div class="nav-right">
            <img src="../static/img/Logo.png" alt="Logo Grupos Estudiantiles">
        </div>
    </header>

    <!-- Formulario de inicio de sesión -->
    <section class="login-section">
        <div class="login-container">
            <div class="login-logo">
                <img src="../static/img/Logo.png" alt="Logo UNAL">
            </div>
            <h2>INICIO DE SESIÓN</h2>

            <form action="/inicio_sesion" method="POST">
                <div class="input-group">
                    <label for="email">Correo institucional</label>
                    <input type="email" id="email" name="correo" placeholder="ejemplo@unal.edu.co" required>
                </div>

                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                </div>

                <button type="submit" class="login-btn">
                    <i class="fa-solid fa-lock"></i> Iniciar Sesión
                </button>

                <p class="signup-text">¿No tienes cuenta? <a href="/registro">Regístrate</a></p>
            </form>

            <div class="social-icons">
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-solid fa-envelope"></i></a>
            </div>
        </div>
    </section>
</body>
</html>
